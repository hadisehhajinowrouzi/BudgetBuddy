{% extends "layout.html" %}

{% block title %}
    BudgetBuddy
{% endblock %}

{% block main %}

<form action="/" method="POST">
    <div class="mb-3">

      <label class="form-label">Expense name</label>
      <input type="text" class="form-control"  name="name" placeholder="expense name">
      <div >What was the money used for?</div>
    </div>

    <div >
      <label class="form-label">Amount</label>
      <span></span>
      <input type="number" class="form-control"  name="amount" step="0.01" min="0" placeholder="$0.00" >
    </div>

    <div class="mb-3">
        <label  class="form-label">Date</label>
        <input type="date" class="form-control"  name="date">
      </div>

      <div class="mb-3">
        <label  class="form-label">Category</label>
        <select  class="form-control" name="category">
          <option disabled selected value="None">category</option>
          {% for each in categories %}
          <option class="form-control" value="{{ each['category_name'] }}">{{ each["category_name"] }}</option>
          {% endfor %}
        </select>

        <button type="submit" class="btn btn-dark">Record</button>

      </div>

  </form>

  <form action="/category" method="GET" style="margin-top: 20px;">
    <p class="form-text">Need to add category?</p>
    <button class="btn btn-dark" type="submit">make category</button>
  </form>



{% endblock %}
